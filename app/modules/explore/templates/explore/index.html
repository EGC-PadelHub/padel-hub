{% extends "base_template.html" %}

{% block title %}Explore{% endblock %}

{% block content %}

    <h1 class="h2 mb-3"><b>Explore</b></h1>

    <div class="row">

        <h3 class="h3 mb-3">
                <span id="results_number"></span>
            </h3>

        <div class="col-lg-7 scrollable-column">


            <div class="row">

                <div id="results"></div>

                <div class="col text-center" id="results_not_found">
                    <img src="{{ url_for('static', filename='img/items/not_found.svg') }}"
                         style="width: 50%; max-width: 100px; height: auto; margin-top: 30px"/>
                    <p style="margin-top: 20px">
                        We have not found any datasets that meet your search criteria. <br>How about trying some others?
                    </p>
                </div>

                <div id="results_not_found" style="text-align: center;">

                </div>


            </div>
        </div>

        <div class="col-lg-5 fixed-column" id="filters">

            {{ form.hidden_tag() }}

            <div class="row">

                <div class="col-12">

                    <div class="row">

                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label" for="filter_title">Search by title</label>
                                <input type="text" class="form-control" name="title" id="filter_title" placeholder="Search by title...">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label" for="filter_author">Search by author</label>

                                <input type="text" class="form-control" name="author" id="filter_author" placeholder="Search by author...">
                            </div>

                        </div>

                    </div>

                    <div class="row" style="display: none;">

                        <div class="col-12">
                            <h4 class="h4 mb-3" style="margin-top: 15px">More filters</h4>
                            <div class="mb-3">
                                <select class="form-select" name="tournament_type" id="tournament_type">
                                    <option value="any">Any</option>
                                    <option value="master_final">Master Final</option>
                                    <option value="master">Master</option>
                                    <option value="open">Open</option>
                                    <option value="qualifying">Qualifying</option>
                                    <option value="national_tours">National Tours</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="row" style="display: none;">
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label">Sorting</label>
                                <label class="form-check">
                                    <input class="form-check-input" type="radio" value="newest" name="sorting" checked>
                                    <span class="form-check-label">
                                      Newest first
                                    </span>
                                </label>
                                <label class="form-check">
                                    <input class="form-check-input" type="radio" value="oldest" name="sorting">
                                    <span class="form-check-label">
                                      Oldest first
                                    </span>
                                </label>
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-12">

                            <div class="mt-3">

                                <div id="authors">

                                </div>

                                <button id="clear-filters" class="btn btn-outline-primary">
                                    <i data-feather="x-circle" style="vertical-align: middle; margin-top: -2px"></i>
                                    Clear filters
                                </button>


                            </div>

                        </div>
                    </div>

                </div>

            </div>

            <div class="row">

            </div>

        </div>


    </div>


{% endblock %}

{% block scripts %}
    <script src="{{ url_for('explore.scripts') }}"></script>
{% endblock %}
